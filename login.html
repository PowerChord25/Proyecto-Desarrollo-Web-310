<body>

	<div class="container-fluid contenedor-principal" id="container-login">
      <div class="row principal-row">
          <div class="col-md-6 ladoizquierdo">

<!-- titulo y sub -->

                  <h3 class="text-center" id="titulo">

                      <form id="section-login">

                            <label for="email">Email</label>
                            <input type="email"

                          </div>

                          <div class="form-group">
                            <label for="password">Contraseña</label>

                                   name="password"

<!-- Estos son los botoncitos de abajo -->

                          <div class="form-options">

                          </button>
